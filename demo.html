<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>awesome checkbox demo</title>
    <link rel="stylesheet" href="http://libs.baidu.com/fontawesome/4.0.3/css/font-awesome.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h2>Checkboxes</h2>
        <form role="form">
            <div class="row">
                <div class="col-md-4">
                    <fieldset>
                        <legend>
                            Change the style of checkbox
                        </legend>
                        <p>Inline checkboxes</p>
                        <div class="checkbox">
                            <input type="checkbox" id="ckb1" value="option1">
                            <label for="ckb1"> Please click me! </label>
                        </div>

                    </fieldset>
                </div>

            </div>
        </form>
        <h2>Radios</h2>
        <form role="form">
            <div class="row">
                <div class="col-md-4">
                    <fieldset>
                        <legend>
                            Change the style of radio
                        </legend>
                        <p>Inline radios</p>
                        <div class="radio">
                            <input type="radio" id="rd1" value="option1" name="rd" checked>
                            <label for="rd1"> Option One </label>
                        </div>
                        <br/>
                        <div class="radio">
                            <input type="radio" id="rd2" value="option2" name="rd">
                            <label for="rd2"> Option Two </label>
                        </div>
                    </fieldset>
                </div>

            </div>
        </form>
    </div>

</body>

</html>
