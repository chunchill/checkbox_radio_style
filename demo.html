<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>awesome checkbox demo</title>
    <link rel="stylesheet" href="http://libs.baidu.com/fontawesome/4.0.3/css/font-awesome.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h2>Checkboxes</h2>
        <form role="form">
            <div class="row">
                <div class="col-md-4">
                    <fieldset>
                        <legend>
                            Basic
                        </legend>
                        <p>Inline checkboxes</p>
                        <div class="checkbox checkbox-inline">
                            <input type="checkbox" class="styled" id="inlineCheckbox1" value="option1">
                            <label for="inlineCheckbox1"> Please click me! </label>
                        </div>

                    </fieldset>
                </div>

            </div>
        </form>
        <h2>Radios</h2>
        <form role="form">
            <div class="row">
                <div class="col-md-4">
                    <fieldset>
                        <legend>
                            Basic
                        </legend>
                        <p>Inline radios</p>
                        <div class="radio">
                            <input type="radio" id="inlineRadio1" value="option1" name="radioInline" checked>
                            <label for="inlineRadio1"> Option One </label>
                        </div>
                        <br/>
                        <div class="radio">
                            <input type="radio" id="inlineRadio2" value="option2" name="radioInline">
                            <label for="inlineRadio2"> Option Two </label>
                        </div>
                    </fieldset>
                </div>

            </div>
        </form>
    </div>

</body>

</html>
